<!-- login.component.html -->
<div class="min-h-screen  bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <img class="mx-auto h-16 w-auto" src="https://via.placeholder.com/64x64" alt="Logo">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Welcome Back to BookKeepPro
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Manage your finances with ease.
        </p>
      </div>
  
      <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <div class="mt-1">
            <input id="email" name="email" type="email" autocomplete="email" [(ngModel)]="email" required 
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
              placeholder="Enter your email">
          </div>
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1">
            <input id="password" name="password" type="password" autocomplete="current-password" [(ngModel)]="password" required 
              class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
              placeholder="Enter your password">
          </div>
        </div>
  
        <!-- Forgot Password Link -->
        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
              Forgot your password?
            </a>
          </div>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button type="submit" 
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Sign in
          </button>
        </div>
      </form>
  
      <!-- Create Account Link -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Don't have an account? <a href="#" class="text-blue-600 hover:underline">Create one now</a>
      </p>
    </div>
  </div>
